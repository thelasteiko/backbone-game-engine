    <body>
      <img id="mothership"
        src="res/mothership-animation.png"
        tile-width="32"
        tile-height="32"

        src="res/miniship-animation.png"
        tile-width="32"
        tile-height="32"
        tile-columns="4"

        src="res/planet-animation.png"

        tile-height="64"
        tile-columns="4"

      <img id="ui"
        src="res/ui-blocks.png"
        tile-width="16"
        tile-height="16"
